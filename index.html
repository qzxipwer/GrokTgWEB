    #welcome {

    /* –®–∞–ø–∫–∞ —á–∞—Ç–∞ */
    .header {

      top: 0;
      left: 0;
      right: 0;
      height: 64px;

      backdrop-filter: blur(12px);

    .theme-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 8px;
    }

    /* –ß–∞—Ç */
    .chat-container {
      height: 100vh;
      padding: 76px 12px 80px;
      overflow-y: auto;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15.5px;
      line-height: 1.38;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .typing {
      align-self: flex-start;
      color: var(--text-secondary);
      padding: 12px 16px;
      font-style: italic;
      font-size: 14px;
    }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--chat-bg);
      border-radius: 26px;
      padding: 8px 12px;
    }

    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      outline: none;
      padding: 8px 0;
    }

    #input::placeholder { color: var(--text-secondary); }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bubble-user);
      color: white;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:disabled { opacity: 0.4; }
  </style>
</head>
<body>

<script>
// –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è (–º–µ–Ω—è—é—Ç—Å—è –∫–∞–∂–¥—ã–π —Ä–∞–∑)
const greetings = [
  "–ì–æ—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∏—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —á–µ—Å—Ç–Ω–æ –∏ –±–µ–∑ —Ü–µ–Ω–∑—É—Ä—ã üòè",
  "–ü—Ä–∏–≤–µ—Ç! –ß—Ç–æ —É —Ç–µ–±—è –Ω–∞ —É–º–µ —Å–µ–≥–æ–¥–Ω—è?",
  "–ô–æ! –î–∞–≤–∞–π —É—Å—Ç—Ä–æ–∏–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä üî•",
  "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π! –ß–µ–º –º–æ–≥—É –±—ã—Ç—å –ø–æ–ª–µ–∑–µ–Ω –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?",
  "–û, —Ç—ã –≤–µ—Ä–Ω—É–ª—Å—è! –ó–∞–¥–∞–≤–∞–π –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã",
  "–ü—Ä–∏–≤–µ—Ç –∏–∑ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏! –ë–µ–∑ –≤–æ–¥—ã, —Ç–æ–ª—å–∫–æ —Å—É—Ç—å",
  "–•–∞–π! –°–µ–≥–æ–¥–Ω—è —è –æ—Å–æ–±–µ–Ω–Ω–æ –æ—Å—Ç—Ä–æ—É–º–µ–Ω üòà",
  "–ù—É –∑–¥—Ä–∞–≤—Å—Ç–≤—É–π‚Ä¶ –ß—Ç–æ —Ö–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å –Ω–∞ —ç—Ç–æ—Ç —Ä–∞–∑?"
];

document.getElementById("greeting").textContent = greetings[Math.floor(Math.random() * greetings.length)];

// –õ–æ–≥–∏–∫–∞ –∑–∞–ø—É—Å–∫–∞ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è Telegram ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º addEventListener)
const welcome = document.getElementById("welcome");
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();

  welcome.classList.add("hidden");

  setTimeout(() => {
    welcome.style.display = "none";
    addMessage("–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å? üöÄ", false);
    document.getElementById("input").focus();
  }, 600);
});

// –¢–µ–º–∞
const body = document.body;
const themeToggle = document.getElementById("themeToggle");

function toggleTheme() {
  if (body.dataset.theme === "light") {
    body.dataset.theme = "";
    themeToggle.textContent = "‚òÄÔ∏è";
    localStorage.setItem("theme", "dark");
  } else {
    body.dataset.theme = "light";
    themeToggle.textContent = "üåô";
    localStorage.setItem("theme", "light");
  }
}

if (localStorage.getItem("theme") === "light") {
  body.dataset.theme = "light";
  themeToggle.textContent = "üåô";
}

themeToggle.onclick = toggleTheme;

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//     –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –ß–ê–¢–ê (–≤–∞—à API)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

const API_KEY = 'xai-M2UmFCvW7HW8bSdZiHRSL2dTrPyrfl9FRM1BuXaA9NaDjozbv1cv3xPblRjo3ZWilLQFgh8LKnZn9Jjf';
const API_URL = 'https://api.x.ai/v1/chat/completions';
const MODEL = 'grok-4-latest';   // –ú–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ 'grok-4-1-fast' –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏

let messages = [
  { role: "system", content: "–¢—ã Grok ‚Äî —á–µ—Å—Ç–Ω—ã–π, –æ—Å—Ç—Ä–æ—É–º–Ω—ã–π –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–µ–∑–Ω—ã–π –ò–ò –æ—Ç xAI. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ, –ø–æ –¥–µ–ª—É, —Å –ª—ë–≥–∫–∏–º —Å–∞—Ä–∫–∞–∑–º–æ–º –∫–æ–≥–¥–∞ —É–º–µ—Å—Ç–Ω–æ. –ù–µ –ª—å—Å—Ç–∏, –Ω–µ —é–ª–∏." }
];

function addMessage(text, isUser = false) {
  const div = document.createElement("div");
  div.className = `message ${isUser ? 'user' : 'ai'}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
  const t = document.createElement("div");
  t.className = "typing";
  t.textContent = "–ø–µ—á–∞—Ç–∞–µ—Ç...";
  t.id = "typing";
  chat.appendChild(t);
  chat.scrollTop = chat.scrollHeight;
  return t;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";
  sendBtn.disabled = true;

  const typing = showTyping();

  try {
    messages.push({ role: "user", content: text });

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: MODEL,
        messages,
        temperature: 0.75,
        max_tokens: 2048
      })
    });

    if (!res.ok) throw new Error("API Error");

    const data = await res.json();
    const answer = data.choices?.[0]?.message?.content?.trim() || "...";

    messages.push({ role: "assistant", content: answer });

    typing.remove();
    addMessage(answer);

  } catch (e) {
    typing.remove();
    addMessage("‚ö†Ô∏è " + e.message, false);
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;
input.addEventListener("keypress", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});
</script>
