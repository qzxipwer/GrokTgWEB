<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Neural AI</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    #startBtn {
      padding: 18px 70px;
      font-size: 1.4rem;
      font-weight: bold;
      background: #6750a4;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      touch-action: manipulation;
      pointer-events: auto;
    }

    #main {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    header {
      height: 64px;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #222;
    }

    .title { font-size: 1.4rem; font-weight: 600; flex: 1; }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1.1rem;
    }

    .user { align-self: flex-end; background: #6750a4; color: white; }
    .ai   { align-self: flex-start; background: #222; color: white; }

    .input-area {
      padding: 16px;
      background: #111;
      display: flex;
      gap: 12px;
      border-top: 1px solid #222;
    }

    #input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: white;
      font-size: 1.1rem;
    }

    #sendBtn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #6750a4;
      color: white;
      border: none;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>

  <div id="welcome">
    <h1>Neural AI</h1>
    <p style="font-size:1.4rem; margin:30px 0;">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ</p>
    <button id="startBtn">–ù–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</button>
  </div>

  <div id="main">
    <header>
      <div class="title">Neural AI ¬∑ Groq</div>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

<script>
// Telegram Web App
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
function startApp() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("main").style.display = "flex";

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞
  const msg = document.createElement("div");
  msg.className = "msg ai";
  msg.textContent = "–ü—Ä–∏–≤–µ—Ç! –Ø –≥–æ—Ç–æ–≤ –æ—Ç–≤–µ—á–∞—Ç—å. –ü–∏—à–∏ —á—Ç–æ —É–≥–æ–¥–Ω–æ üöÄ";
  document.getElementById("messages").appendChild(msg);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

  document.getElementById("input").focus();
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É (—Å–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π —Å–ø–æ—Å–æ–± –¥–ª—è Telegram)
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener('pointerdown', e => {
  e.preventDefault();
  e.stopPropagation();
  startApp();
}, { passive: false });

startBtn.addEventListener('click', e => {
  e.preventDefault();
  e.stopPropagation();
  startApp();
});

// –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π (–ø—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –±–µ–∑ API –¥–ª—è —Ç–µ—Å—Ç–∞)
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, isUser = false) {
  const div = document.createElement("div");
  div.className = `msg ${isUser ? 'user' : 'ai'}`;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}

sendBtn.onclick = () => {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";

  // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—ã–∑–æ–≤ Groq API –ø–æ–∑–∂–µ
  addMessage("–û—Ç–≤–µ—Ç –æ—Ç –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ –ø—Ä–∏–¥—ë—Ç –∑–¥–µ—Å—å", false);
};

input.addEventListener("keypress", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});
</script>
</body>
</html>
