<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gemini AI –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #000;
      --chat-bg: #000;
      --text: #e0e0e0;
      --text-secondary: #9e9ea0;
      --bubble-user: #2481cc;
      --bubble-ai: #2b2b30;
      --header-bg: rgba(20,20,25,0.85);
      --input-bg: #121212;
      --border: rgba(255,255,255,0.08);
    }

    [data-theme="light"] {
      --bg: #f0f0f5;
      --chat-bg: #ffffff;
      --text: #000;
      --text-secondary: #666;
      --bubble-user: #007aff;
      --bubble-ai: #e5e5ea;
      --header-bg: rgba(255,255,255,0.92);
      --input-bg: #f0f0f5;
      --border: rgba(0,0,0,0.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; user-select: none; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #welcome {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
      transition: opacity 0.7s ease;
      z-index: 100;
      pointer-events: auto;
    }

    #welcome.hidden { opacity: 0; pointer-events: none; }

    .welcome-title { font-size: 38px; font-weight: 700; margin-bottom: 12px; }
    .welcome-subtitle { font-size: 18px; color: var(--text-secondary); max-width: 320px; line-height: 1.4; }

    .start-btn {
      margin-top: 40px;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 600;
      background: var(--bubble-user);
      color: white;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      touch-action: manipulation;
      pointer-events: auto;
    }

    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: var(--header-bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }

    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4285F4, #34A853);
      margin-right: 12px;
    }

    .chat-info { flex: 1; }
    .chat-name { font-weight: 600; font-size: 17px; }
    .chat-status { font-size: 13px; color: var(--text-secondary); }

    .theme-btn {
      background: none; border: none;
      font-size: 24px; cursor: pointer;
      color: var(--text-secondary);
      padding: 8px;
    }

    .chat-container {
      height: 100vh;
      padding: 76px 12px 80px;
      overflow-y: auto;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15.5px;
      line-height: 1.38;
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .typing {
      align-self: flex-start;
      color: var(--text-secondary);
      padding: 12px 16px;
      font-style: italic;
      font-size: 14px;
    }

    .input-wrapper {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 12px 16px;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--chat-bg);
      border-radius: 26px;
      padding: 8px 12px;
    }

    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      outline: none;
      padding: 8px 0;
    }

    #input::placeholder { color: var(--text-secondary); }

    .send-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: var(--bubble-user);
      color: white;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:disabled { opacity: 0.4; }
  </style>
</head>
<body>

  <div id="welcome">
    <div class="welcome-title">–ü—Ä–∏–≤–µ—Ç!</div>
    <div class="welcome-subtitle" id="greeting"></div>
    <button class="start-btn" id="startBtn">–ù–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</button>
  </div>

  <div class="header">
    <div class="avatar"></div>
    <div class="chat-info">
      <div class="chat-name">Gemini AI</div>
      <div class="chat-status">–æ–Ω–ª–∞–π–Ω</div>
    </div>
    <button class="theme-btn" id="themeToggle">‚òÄÔ∏è</button>
  </div>

  <div class="chat-container" id="chat" style="display:none;"></div>

  <div class="input-wrapper" id="inputWrapper" style="display:none;">
    <div class="input-container">
      <input type="text" id="input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
      <button id="sendBtn" class="send-btn">‚û§</button>

  </div>

<script>
// –°–ª—É—á–∞–π–Ω—ã–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
const greetings = [
  "–ü—Ä–∏–≤–µ—Ç! –ì–æ—Ç–æ–≤ –æ—Ç–≤–µ—á–∞—Ç—å –±—ã—Å—Ç—Ä–æ –∏ –ø–æ –¥–µ–ª—É üòè",
  "–ô–æ! –ß—Ç–æ —É —Ç–µ–±—è –Ω–∞ —É–º–µ —Å–µ–≥–æ–¥–Ω—è?",
  "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π! –ó–∞–¥–∞–≤–∞–π –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å üî•",
  "–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?",
  "–û, —Ç—ã –∑–¥–µ—Å—å! –î–∞–≤–∞–π –ø–æ–æ–±—â–∞–µ–º—Å—è",
  "–•–∞–π! Gemini –Ω–∞ —Å–≤—è–∑–∏ üòé"
];
document.getElementById("greeting").textContent = greetings[Math.floor(Math.random() * greetings.length)];

// Telegram WebApp
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
}

// –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞
const welcome = document.getElementById("welcome");
const startBtn = document.getElementById("startBtn");
const chatContainer = document.getElementById("chat");
const inputWrapper = document.getElementById("inputWrapper");

startBtn.addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();

  welcome.classList.add("hidden");

  setTimeout(() => {
    welcome.style.display = "none";
    chatContainer.style.display = "flex";
    inputWrapper.style.display = "block";
    
    addMessage("–ü—Ä–∏–≤–µ—Ç! –Ø Gemini. –ó–∞–¥–∞–≤–∞–π –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã üöÄ", false);
    document.getElementById("input").focus();
  }, 700);
});

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
const body = document.body;
const themeToggle = document.getElementById("themeToggle");

function toggleTheme() {
  if (body.dataset.theme === "light") {
    body.dataset.theme = "";
    themeToggle.textContent = "‚òÄÔ∏è";
    localStorage.setItem("theme", "dark");
  } else {
    body.dataset.theme = "light";
    themeToggle.textContent = "üåô";
    localStorage.setItem("theme", "light");
  }
}

if (localStorage.getItem("theme") === "light") {
  body.dataset.theme = "light";
  themeToggle.textContent = "üåô";
}
themeToggle.onclick = toggleTheme;

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//     –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ‚Äî Google Gemini API
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

const GEMINI_API_KEY = 'AIzaSyBvz_dCIncFCAjQFCCCj7OxGGYwTMNo2uA';
const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

let history = []; // –¥–ª—è Gemini history –≤ —Ñ–æ—Ä–º–∞—Ç–µ [{role: "user"/"model", parts: [{text: "..."}]}]

function addMessage(text, isUser = false) {
  const div = document.createElement("div");
  div.className = `message ${isUser ? 'user' : 'ai'}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
  const t = document.createElement("div");
  t.className = "typing";
  t.textContent = "–ø–µ—á–∞—Ç–∞–µ—Ç...";
  t.id = "typing";
  chat.appendChild(t);
  chat.scrollTop = chat.scrollHeight;
  return t;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";
  sendBtn.disabled = true;

  const typing = showTyping();

  try {
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –∏—Å—Ç–æ—Ä–∏—é
    history.push({ role: "user", parts: [{ text }] });

    const res = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: history,
        generationConfig: {
          temperature: 0.75,
          maxOutputTokens: 2048
        }
      })
    });

    if (!res.ok) {
      const errText = await res.text();
      throw new Error(`Gemini API: ${res.status} ‚Äî ${errText}`);
    }

    const data = await res.json();
    const answer = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "‚Ä¶";

    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –º–æ–¥–µ–ª–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
    history.push({ role: "model", parts: [{ text: answer }] });

    typing.remove();
    addMessage(answer);

  } catch (e) {
    typing.remove();
    addMessage("‚ö†Ô∏è " + e.message, false);
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;
input.addEventListener("keypress", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});
</script>
